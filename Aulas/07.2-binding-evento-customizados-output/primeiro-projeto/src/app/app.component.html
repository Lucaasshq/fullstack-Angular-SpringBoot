<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="adicionado">
    Funcionario adicionado: <strong>{{ nome }}</strong>
  </div>
</div>

<form>
  <div class="container">
    <div class="mb-3">
      <label class="form-label">Nome :</label>
      <input
        type="text"
        class="form-control"
        name="nome"
        [(ngModel)]="nome"
        (focus)="adicionado = false"
      />
    </div>
    <button
      class="btn btn-primary"
      (click)="add()"
      [disabled]="nome.length == 0"
    >
      Adicionar
    </button>
  </div>
</form>

<div class="container">
  <div class="row" style="margin-top: 30px">
    <div class="col-3" *ngFor="let f of funcionarios">
      <app-funcionario-card [funcionario]="f" ></app-funcionario-card>
    </div>
  </div>
</div>
