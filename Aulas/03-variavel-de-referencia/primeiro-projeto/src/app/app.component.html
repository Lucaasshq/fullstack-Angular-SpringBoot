<div class="container">
  <div class="alert alert-success" role="alert">
    Funcionario adicionado: <strong>{{ nome }}</strong>
  </div>
</div>

<form>
  <div class="container">
    <div class="mb-3">
      <label class="form-label">Nome :</label>
      <input type="text" class="form-control" #nomeInput />
    </div>
    <button class="btn btn-primary" (click)="add($event ,nomeInput.value)">Adicionar</button>
  </div>
</form>
