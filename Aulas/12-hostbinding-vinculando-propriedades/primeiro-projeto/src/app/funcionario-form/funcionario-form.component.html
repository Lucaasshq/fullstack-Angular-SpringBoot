<div class="alert alert-success" role="alert" *ngIf="adicionado">
  Funcionario adicionado: <strong>{{ nome }}</strong>
</div>

<form>
  <div class="mb-3">
    <label class="form-label">Nome :</label>
    <input
      type="text"
      class="form-control"
      name="nome"
      [(ngModel)]="nome"
      (focus)="adicionado = false"
      appCampoColorido
    />
    
  </div>
  <button class="btn btn-primary" (click)="add()" [disabled]="nome.length == 0">
    Adicionar
  </button>
</form>
